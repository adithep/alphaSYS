
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>αSΨS</title>
</head>
<body>{{>dbody}}</body>
<template name="layout">
  <div id="parent">
    <nav data-topbar="data-topbar" class="top-bar">
      <ul class="title-area">
        <li class="name">
          <h1><a href="/">αSΨS</a></h1>
        </li>
        <li class="toggle-topbar menu-icon"><a><span>Menu</span></a></li>
      </ul>
      <section class="top-bar-section">
        <ul class="left">
          <li class="divider"></li>
          <li><a data-path="an" href="/moduletest">moduleTest</a></li>
          <li><a data-path="an" href="/add_contact">Add Contact</a></li>
          <li><a data-path="an" href="/display_humans">Display Contact</a></li>
        </ul>
        <ul class="right">
          <li class="divider"></li>
          <li class="has-dropdown"><a>User : {{currentUser.username}}</a>
            <ul class="dropdown">
              <li><a id="logout">logout</a></li>
            </ul>
          </li>
        </ul>
      </section>
    </nav>
    <div id="yieldchild" class="row">
      <div class="large-12 columns">{{> dyield}}</div>
    </div>
  </div>
</template>
<template name="dbody">
  {{#if currentUser.username}}
  {{> layout}}
  {{else}}
  {{> login}}
  {{/if}}
</template>
<template name="moduletest">
  <h1>αSΨS</h1>
  <h2>moduletest</h2>
</template>
<template name="sorry_man">
  <h1>Cannot find anytin in this path!!! Panic!!! What to do??</h1>
</template>
<template name="login">
  <div id="logindiv" class="row">
    <div class="large-12 columns">
      <h1>Login</h1>{{#if currentUser.username}}
      {{else}}
      {{#if loggingIn}}
      <p>Logging in...</p>{{else}}
      {{#if creatingAccount}}
      {{>newAccountForm}}
      {{else}}
      {{>loginForm}}
      {{/if}}
      {{/if}}
      {{/if}}
    </div>
  </div>
</template>
<template name="newAccountForm">
  <input type="text" id="email" placeholder="email"/>
  <input type="text" id="name" placeholder="name"/>
  <input type="text" id="username" placeholder="username"/>
  <input type="password" id="password" placeholder="password"/>
  <button id="createaccount">Create</button>
  <p id="loginform">(Login)</p>
</template>
<template name="loginForm">
  <input type="text" id="username" placeholder="username"/>
  <input type="password" id="password" placeholder="password"/>
  <button id="login">Login</button><br/>
  <button id="accountform">Create Account</button>
</template>
